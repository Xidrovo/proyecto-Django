<!DOCTYPE html>
<html>
<head>
	<title>Noticias</title>
	{% load static %}
	<link href="{% static "bootstrap/dist/css/bootstrap.css" %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/custom-navbar.css" %}">	
</head>
<body>
	<header>		
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <a class="navbar-brand" href="/">ESPOL</a>
		    </div>
		    <div class="collapse navbar-collapse myNavbar" id="myNavbar">
		      <ul class="nav navbar-nav">
		        	<li class="espol"><a href="/">Inicio</a></li>
			        <li class="espol"><a href="/noticias">Noticias</a></li>
			        <li class="espol"><a href="/cursos">Curso</a></li>
			        <li class="espol"><a href="/semanal">semana a semana</a></li>
			        <li class="espol"><a href="app/equipo/equipo.html">Equipo</a></li>
			        <li class="espol"><a href="app/ayudantias/ayudantias.html">Ayudantías</a></li>
			        <li class="espol"><a href="#">Sandbox</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li>
		        	<button class="btn btn-info"  data-toggle="modal" data-target="#myModal">
					    <img src="public/media/img/no-Avatar.jpg" id="login" />
					</button>
					
		        </li>
		      </ul>
		    <!--Modal para el PopUP de login-->
					<div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					    
						      <!-- Modal content-->
						    <div class="modal-content">
						    	<div class="modal-header">
						        	<button type="button" class="close" data-dismiss="modal"></button>
						        	<h3 class="modal-title words">Login</h3>
						    	</div>
						    	<div class="modal-body">
						    		<form>
									    <div class="form-group">
									      <label for="usr" class="words">Usuario:</label>
									      <input type="text" class="form-control" id="usr">
									    </div>
									    <div class="form-group">
									      <label for="pwd" class="words">Contraseña:</label>
									      <input type="password" class="form-control" id="pwd">
									    </div>
									    <div class="checkbox">
											<label><input type="checkbox" value="" class="words">No cerrar sesión</label>
										</div>
									  </form>
						    	</div>
						    	<div class="modal-footer">
						    		<button type="button" class="btn btn-default inline pull-left" id="entrar">Entrar</button>
						    		<button type="button" class="btn btn-default inline pull-right" data-dismiss="modal">Close</button>
						    		<hr class="clearer">
						    		<a href="/create" class="words"><h6>Crear una cuenta</h6></a>
						    		<a href="app/misc/forgotPass.html" class="words"><h6>¿Olvidaste tu contraseña?</h6></a>
						    	</div>
							</div>
					      
						</div>
					</div>
						<!--Fin de la creación del modal-->
		    </div>
		  </div>
		</nav>
	</header>
<div class="container">
	{% autoescape off %}
	{%for clase in clases%}
		<button type="button" class="btn btn-link" data-toggle="collapse" data-target=#{{clase.id}}>
			{{clase.titulo}}
		</button> 
		<div id={{clase.id}} class="collapse">
			<p>{{clase.descrpcion}}</p>
			<div class="embed-responsive embed-responsive-16by9">
			 	<iframe class="embed-responsive-item" src="{{clase.video}}"></iframe>
			</div>
		</div>
		<br>
	{%endfor%}
	{% endautoescape %}
</div>
	<footer>
		<script src="{% static "jquery/dist/jquery.js" %}"></script>
		<script src="{% static "bootstrap/dist/js/bootstrap.js" %}"></script>
	</footer>
</body>
</html>
